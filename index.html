<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Nhập độ C: <input id="input" type="number" min="0"> <button onclick="chuyenDoi()">Chuyển đổi</button>
<br>
<p id="result"></p>

<script>

    class Temperature {
        celsius;
        constructor(celsius) {
            this.celsius = celsius;
        }

        getCelsius() {
            return this.celsius;
        }

        setCelsius(value) {
            this.celsius = value;
        }

        celsiusToFahrenheit() {
            return 9 * this.celsius / 5 + 32;
        }

        celsiusToKelvin() {
            return this.celsius + 273;
        }
        toString(){
            console.log(this.celsius)
            if(this.celsius < -273) {
                alert('Độ C không được nhỏ hơn -273')
            } else {
                document.getElementById('result').innerText = `${this.celsius} độ C = ${this.celsiusToFahrenheit()} độ F = ${this.celsiusToKelvin()} độ K`
            }
        }
    }

    function chuyenDoi() {
        let doC = +document.getElementById('input').value
        let temp = new Temperature(doC);
        temp.toString()
    }


</script>

</body>
</html>
